<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Modelling Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            transform: translateX(-50%);
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 200;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #64ffda 0%, #ffffff 50%, #64ffda 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #64ffda40); }
            to { filter: drop-shadow(0 0 40px #64ffda60); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding-bottom: 5rem;
        }

        .project-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: rgba(100, 255, 218, 0.3);
            box-shadow: 0 20px 60px rgba(100, 255, 218, 0.1);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #ffffff;
        }

        .project-description {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #64ffda;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            color: #4ecdc4;
            transform: translateX(5px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: #a0a0a0;
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .project-card {
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.4s ease;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .modal-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 20px 20px 0 0;
            background: rgba(15, 15, 35, 0.8);
        }

        .modal-info {
            padding: 2rem;
        }

        .modal-title {
            font-size: 2rem;
            color: #64ffda;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .modal-description {
            color: #ffffff;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #64ffda;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .modal-link:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">System Modelling Portfolio</h1>
            <p class="subtitle">By Zane Kelly</p>
        </header>

        <main>
            <div id="projectsGrid" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal for expanded view -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalDescription" class="modal-description"></p>
                <a id="modalLink" class="modal-link" href="" target="_blank">
                    View Project â†’
                </a>
            </div>
        </div>
    </div>

    <!-- Load project data -->
    <script src="data/projects.js"></script>
    <script>
        function openModal(project) {
            const modal = document.getElementById('projectModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalLink = document.getElementById('modalLink');

            modalImage.src = `images/${project.image}`;
            modalImage.alt = project.title;
            modalTitle.textContent = project.title;
            modalDescription.textContent = project.description;
            modalLink.href = project.link;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (!window.projectsData || window.projectsData.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No projects found</h3>
                        <p>Add your projects to the data/projects.js file</p>
                    </div>
                `;
                return;
            }

            // Reverse the array so newest (last in array) appears first
            const reversedProjects = [...window.projectsData].reverse();

            grid.innerHTML = reversedProjects.map((project, index) => `
                <div class="project-card" style="animation-delay: ${index * 0.1}s" onclick="openModal(${JSON.stringify(project).replace(/"/g, '&quot;')})">
                    <img src="images/${project.image}" alt="${project.title}" class="project-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDM1MCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzNTAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMUExQTJFIi8+CjxwYXRoIGQ9Ik0xNzUgODBMMTkwIDk1SDE2MEwxNzUgODBaIiBmaWxsPSIjNjRGRkRBIiBvcGFjaXR5PSIwLjMiLz4KPHJlY3QgeD0iMTQ1IiB5PSI5NSIgd2lkdGg9IjYwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjNjRGRkRBIiBvcGFjaXR5PSIwLjMiLz4KPHRleHQgeD0iMTc1IiB5PSIxNTUiIGZpbGw9IiNBMEEwQTAiIGZvbnQtZmFtaWx5PSJJbnRlciIgZm9udC1zaXplPSIxMiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+SW1hZ2UgTm90IEZvdW5kPC90ZXh0Pgo8L3N2Zz4K'">
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <a href="${project.link}" target="_blank" class="project-link" onclick="event.stopPropagation()">
                            View Project â†’
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Close modal when clicking outside content
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
